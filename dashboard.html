<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/dashboard.css">
</head>

<body>
    <div class="admin-container">
        <div class="admin-sidebar">
            <nav class="dash-nav">
                <!-- <button class="nav-close-btn"><img src="./assets/images/angle-left-white.png" alt=""></button> -->
                <ul>
                    <li onclick="backDash()"><button><img src="./assets/icons/home.png"
                                alt="home icon"><span>Home</span></button>
                    </li>
                    <li onclick="doctorDash()"><button><img src="./assets/icons/user-md.png"
                                alt="doctors icon"><span>Doctors</span></button></li>
                    <li><button onclick=""><img src="./assets/icons/users-medical.png"
                                alt="patients icon">Patients</button></li>
                    <li><button onclick=""><img src="./assets/icons/file-medical-alt.png"
                                alt="reports icon"><span>Reports</span></button>
                    </li>
                    <li onclick="logOut()"><button><img src="./assets/icons/exit.png" alt="logout icon"><span>Log
                                out</span></button></li>
                </ul>
            </nav>
        </div>
        <div class="admin-dash">
            <span class="current-date"></span>
            <div class="dash-container">
                <div class="dash-child dash-child-1"></div>
                <div class="dash-child dash-child-2"></div>
                <div class="dash-child dash-child-3"></div>
                <div class="dash-child dash-child-4"></div>
            </div>
        </div>
    </div>

    <!-- js -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="./scripts/firebaseconfig.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./scripts/dashboard.js"></script>
</body>

</html>
