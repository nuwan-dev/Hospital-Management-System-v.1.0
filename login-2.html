<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to the system!</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/login-2.css">
</head>

<body>
    <div class="login-container">
        <div class="login-child-1"></div>
        <div class="login-child-2">
            <div class="login-child-2-topbar">
                <button class="login-back-btn">
                    <img src="./assets/images/angle-left.png" alt="">
                    <span>Back</span>
                </button>
            </div>
            <div class="login-child-2-content">
                <div class="login-child-2-content-logo">
                    <p>Mega Channel Center</p>
                </div>
                <div class="login-layout">
                    <p>Log in</p>
                    <div class="native-login">
                        <input type="email" placeholder="Enter your email" class="form-control" id="email">
                        <input type="password" placeholder="Enter your password" class="form-control" id="password">
                        <button class="login-btn" onclick="login()">Log in</button>
                        <p>Donâ€™t you have an account?
                            <button class="register-btn" onclick="register()"> Sign up</button>
                        </p>

                    </div>
                </div>
            </div>
        </div>
</body>

</html>
