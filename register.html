    <div class="login-container">
        <div class="login-child-1"></div>
        <div class="login-child-2">
            <div class="login-child-2-topbar">
                <button class="login-back-btn" onclick="backHome()">

                    <span>Back</span>
                </button>
            </div>
            <div class="login-child-2-content">
                <div class="login-child-2-content-logo">
                    <img src="./favicon.png" alt="">
                </div>
                <div class="login-layout">
                    <p>Create an account</p>
                    <div class="native-login">
                        <input type="email" placeholder="Enter your email" class="form-control" id="email">
                        <input type="password" placeholder="Enter a password" class="form-control" id="password">
                        <button class="login-btn" onclick="register()">Register</button>
                        <p>Already have an account?

                </div>
            </div>
        </div>
