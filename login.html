<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to the system!</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>

    <div class="login-container">
        <div class="login-child-1"></div>
        <div class="login-child-2">
            <div class="login-child-2-topbar">
                <button class="login-back-btn" onclick="backHome()">
                    <img src="./assets/images/angle-left.png" alt="">
                    <span>Back</span>
                </button>
            </div>
            <div class="login-child-2-content">
                <div class="login-child-2-content-logo">
                    <img src="./favicon.png" alt="">
                </div>
                <div class="login-layout">
                    <p>Log in</p>
                    <div class="native-login">
                        <input type="email" placeholder="Enter your email" class="form-control" id="email">
                        <input type="password" placeholder="Enter your password" class="form-control" id="password">
                        <button class="login-btn" onclick="login()">Log in</button>
                        <p>Donâ€™t you have an account?
                            <button class="register-btn" onclick="register()"> Sign up</button>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="./scripts/firebaseconfig.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/register.js"></script>
</body>

</html>
